<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadastrar.js" defer></script>
    <link rel="shortcut icon" href="aplicativo-web.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Bcrypt Front End</title>
</head>
<body>
    <h1>Cadastrando com criptografia</h1>
    <div class="container">
        <h1>Login do usuário</h1> <br> 
            <label for="nome">Usuário:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <button id="cadastrar">Cadastrar</button>
            <button onclick="location.href='index.html'">VOLTAR</button> <br>
            <div id="res_cadastrar"></div>
    </div>
</body>
</html>
